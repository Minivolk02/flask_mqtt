{% extends "bootstrap/base.html" %}
{% block title %}Flask-MQTT example{% endblock %}

{% block styles %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="static/css/map.css">
{% endblock %}

{% block scripts %}
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

<script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=ae4a1eea-edab-4165-a505-d0f3021dcb7b"
        type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function() {
    $('form').submit(function(){
        var $form = $(this);
        $.ajax({
            type: $form.attr('method'),
            url: $form.attr('action'),
            contentType: 'application/json;charset=UTF-8',
            data: JSON.stringify($form.serializeArray()),
            dataType: "json",
            contentType: "application/json"
        });
    });
});

ymaps.ready(init);

function init() {
    var myMap = new ymaps.Map("map", {
            center: [55.73, 37.75],
            zoom: 10
        }, {
            searchControlProvider: 'yandex#search'
        });

    var myPolygon = new ymaps.Polygon([], {}, {
        editorDrawingCursor: "crosshair",
        fillColor: '#0000',
        strokeColor: '#0000FF',
        strokeWidth: 5
    });
    myMap.geoObjects.add(myPolygon);

    var stateMonitor = new ymaps.Monitor(myPolygon.editor.state);
    stateMonitor.add("drawing", function (newValue) {
        myPolygon.options.set("strokeColor", newValue ? '#FF0000' : '#0000FF');
    });

    myPolygon.editor.startDrawing();
}

</script>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <h5 class="card-header">Форма</h5>
                <div class="card-body">
                    <form method="post" action="{{ url_for('index') }}">
                        <div class="form-group row">
                            <label for="IdAddress" class="col-xs-4 col-form-label">ID address:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" name="id_server" id="IdAddress"
                                       placeholder="ID Server" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="Something1" class="col-xs-4 col-form-label">Something1:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="something1" id="Something1"
                                       placeholder="Something1" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="Something2" class="col-xs-4 col-form-label">Something2:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" name="something2" id="Something2"
                                       placeholder="Something2" required>
                            </div>
                        </div>
                        <input type="submit" class="btn btn-primary" value="Добавить сервер">
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div id="map"></div>
        </div>
    </div>
</div>
{% endblock %}
